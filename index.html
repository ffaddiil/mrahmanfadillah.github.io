<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .navbar {
            background-color: #333; /* Dark background */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black;
        }
        .welcome-message {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="path/to/your/file.pdf" target="_blank">Project</a> <!-- Link to PDF -->
    </div>

    <div class="welcome-message">
        <h1>Welcome to Our Website!</h1>
        <p>We are glad to have you here.</p>
    </div>
</body>
</html>
